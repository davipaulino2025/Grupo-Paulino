  <script>
    // Menu hamburguer

    // Partículas
    function createParticles(textElement, count) {
      for (let i=0;i<count;i++){
        const particle = document.createElement('div');
        particle.classList.add('particle');
        const rect = textElement.getBoundingClientRect();
        particle.style.left = rect.left + rect.width/2 + 'px';
        particle.style.top = rect.top + rect.height/2 + 'px';
        const angle = Math.random()*2*Math.PI;
        const distance = 100 + Math.random()*50;
        particle.style.setProperty('--x', distance*Math.cos(angle)+'px');
        particle.style.setProperty('--y', distance*Math.sin(angle)+'px');
        document.body.appendChild(particle);
        setTimeout(()=>particle.remove(),1000);
      }
    }
    setInterval(()=>{
      document.querySelectorAll('h1').forEach(el=>createParticles(el,20));
    },200);

    // Scroll animação imagens
    const images = document.querySelectorAll('.img-box');
    const observer = new IntersectionObserver((entries)=>{
      entries.forEach(entry=>{
        if(entry.isIntersecting){
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    },{threshold:0.1});
    images.forEach(img=>observer.observe(img));
    // Função para criar partículas ao redor de um elemento
function createParticles(textElement, count) {
  for (let i = 0; i < count; i++) {
    const particle = document.createElement('div');
    particle.classList.add('particle');

    // posição inicial no centro do texto
    const rect = textElement.getBoundingClientRect();
    particle.style.left = rect.left + rect.width/2 + 'px';
    particle.style.top = rect.top + rect.height/2 + 'px';

    // direção aleatória
    const angle = Math.random() * 2 * Math.PI;
    const distance = 100 + Math.random() * 50; // distância do centro
    particle.style.setProperty('--x', distance * Math.cos(angle) + 'px');
    particle.style.setProperty('--y', distance * Math.sin(angle) + 'px');

    document.body.appendChild(particle);

    // remover após animação
    setTimeout(() => particle.remove(), 1000);
  }
}

// Criar partículas a cada 200ms
setInterval(() => {
  document.querySelectorAll('h1').forEach(el => createParticles(el, 20));
}, 200);
