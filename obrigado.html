<body>

<style>
body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #8b8686;
}

main {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    text-align: center;
}

h1 {
    font-size: 3rem;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    color: rgb(0, 0, 0);
    margin: 0;
}

h1 span {
    display: inline-block;
    animation: bounce 0.6s ease infinite;
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
}

p {
    font-size: 1.2rem;
    color: rgb(7, 7, 7);
    margin: 10px 0 20px 0;
}

.botao-voltar {
    margin: 20px auto;
    padding: 15px 25px;
    font-size: 18px;
    color: white;
    background-color: #0c0e86;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.3s ease;
    display: inline-block;
}

.botao-voltar:hover {
    background-color: #000000;
}

/* ===================== */
/* FOOTER                */
/* ===================== */
footer {
  text-align: center;
  padding: 20px;
  background: #0c0e86;
  margin-top: 30px;
  color: #f3eeee;
}


img {
    width: 150px;
    max-width: 50%;
    height: auto;
    animation: zoomEffect 1s infinite;
    transform-origin: center;
    margin-bottom: 20px;
}

@keyframes zoomEffect {
    0% { transform: scale(1); }
    50% { transform: scale(1.3); }
    100% { transform: scale(1); }
}

/* Ajustes para tablets e telas médias */
@media (max-width: 768px) {
    h1 { font-size: 2rem; }
    p { font-size: 1rem; }
    .botao-voltar { font-size: 16px; padding: 12px 20px; }
    img { width: 120px; max-width: 40%; }
}

/* Ajustes para celulares pequenos */
@media (max-width: 480px) {
    h1 { font-size: 1.6rem; }
    p { font-size: 0.95rem; }
    .botao-voltar { font-size: 14px; padding: 10px 18px; }
    img { width: 100px; max-width: 60%; }
}
</style>
</head>
<body>
<br><br><br><br><br>
<img src="fotos/logo-grupo-paulino.png" alt="logo-grupo-paulino" style="display: block; margin: 0 auto;">

<main>
    <h1 id="animated-text">
  <span>Obrigado</span> 
  <span>por</span> 
  <span>nos</span> 
  <span>contatar!</span>
</h1>
    <p>Nossa equipe Grupo Paulino entrará em contato com você em breve.</p>
    <a href="index.html" class="botao-voltar">Voltar à Página Inicial</a>
</main>

<footer>
    <p style="color: #f3eeee;">&copy; 2025 GRUPO PAULINO. Todos os direitos reservados.</p>
</footer>

<script>
const h1 = document.getElementById("animated-text");
const text = h1.textContent;
h1.textContent = "";

text.split("").forEach((char, index) => {
    const span = document.createElement("span");
    span.textContent = char;
    span.style.animationDelay = `${index * 0.05}s`;
    h1.appendChild(span);
});
</script>

</body>
</html>
